<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonnarApp</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AR.js Core -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- Three.js (commented out as requested, for future use) -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container-fluid p-0 m-0">
        <!-- Loading Screen -->
        <div id="loading-screen" class="d-flex flex-column justify-content-center align-items-center">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <h2>Iniciando cámara...</h2>
            <p>Por favor permite el acceso a la cámara cuando se te solicite</p>
        </div>

        <!-- Instructions -->
        <div id="instructions" class="d-none text-center p-3">
            <h2>Busca el marcador Hiro</h2>
            <p>Apunta la cámara hacia el marcador para reproducir el audio</p>
            <img src="./assets/markers/HIRO.jpg" alt="Marcador Hiro" class="img-fluid marker-preview mb-3">
            <button id="start-button" class="btn btn-primary">Comenzar</button>
        </div>

        <!-- AR Scene (hidden initially) -->
        <div id="ar-container" class="d-none">
            <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
                <!-- Marker definition -->
                <a-marker preset="custom" id="hiro-marker" url="assets/markers/microfono.patt" type="pattern">
                    <!-- Image that will appear on top of the marker -->
                    <a-image
                        src="./assets/images/Prueba.jpeg"
                        position="0 0.1 0"
                        rotation="-90 0 0"
                        width="1"
                        height="1"
                        scale="1 1 1"
                        id="marker-image">
                    </a-image>
                </a-marker>

                <a-marker preset="hiro" id="hiro-marker2">
                   <!-- Image that will appear on top of the marker -->
                   <a-image
                       src="./assets/images/Prueba2.png"
                       position="0 0.1 0"
                       rotation="-90 0 0"
                       width="1"
                       height="1"
                       scale="1 1 1"
                       id="marker-image2">
                   </a-image>
                </a-marker>
                
                <!-- Camera -->
                <a-entity camera></a-entity>
            </a-scene>
        </div>

        <!-- Audio player (hidden) -->
        <audio id="audio-player" preload="auto">
            <source src="./assets/audio/RUINAS-DE-SAL-VOZ-REC.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <audio id="audio-player2" preload="auto">
            <source src="./assets/audio/Miranda!, TINI - Me Gusta (Official Video) - MirandaOficialVEVO.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <!-- Status indicator -->
        <div id="status-indicator" class="d-none">
            <div class="status-circle"></div>
            <p id="status-text">Buscando marcador...</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
