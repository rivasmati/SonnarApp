<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>SonnarApp</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AR.js Core -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="new-theme">
    <!-- Splash Screen (mantener estructura original) -->
    <div id="splash-screen" class="w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="blur-rotation-container w-100 h-100 d-flex justify-content-center align-items-center">
            <img src="./assets/images/splash-logo.png" alt="ETERO INSTANTE AUSTRALI" class="rotating-logo blur-rotation">
            <img src="./assets/images/splash-logo.png" alt="ETERO INSTANTE AUSTRALI" class="rotating-logo-back">
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-0 m-0 d-none h-100 align-items-center pt-md-5 pb-md-5 mt-5" id="main-content">
        <!-- Loading Screen -->
        <div id="loading-screen" class="d-flex flex-column justify-content-center align-items-center">
            <div class="spinner-border text-neon" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <h2 class="text-light mt-3">Iniciando cámara...</h2>
            <p class="text-secondary-emphasis">Por favor permite el acceso a la cámara</p>
        </div>

        <!-- Instructions -->
        <div class="row">
            <div id="instructions" class="col-md-6 offset-md-3 col-4 offset-4 d-none d-flex flex-column text-center p-4 rounded-4 h-50 justify-content-around">
                <h2 class="text-neon">Selecciona un álbum</h2>
                <p class="text-muted">Enfoca un marcador para descubrir su sonido</p>
        
                <div class="row row-cols-2 row-cols-md-3">
                    <div class="album-card col">
                        <div class="glow-border">
                            <img src="./assets/markers/pattern-microfono.png" alt="Runas de Sal" class="img-fluid marker-preview">
                        </div>
                        <p class="album-title mt-2">Ruinas de Sal</p>
                    </div>
                    <div class="album-card col">
                        <div class="glow-border">
                            <img src="./assets/markers/pattern-logo-austral-byn.png" alt="Sol de Mayo" class="img-fluid marker-preview">
                        </div>
                        <p class="album-title mt-2">Sol de Mayo</p>
                    </div>
                    <div class="album-card col">
                        <div class="glow-border">
                            <img src="./assets/markers/pattern-baquetas.png" alt="Desnudandote" class="img-fluid marker-preview">
                        </div>
                        <p class="album-title mt-2">Desnudandote</p>
                    </div>
                    <div class="album-card col">
                        <div class="glow-border">
                            <img src="./assets/markers/pattern-huella-byn.png" alt="Huellas" class="img-fluid marker-preview">
                        </div>
                        <p class="album-title mt-2">Huellas</p>
                    </div>
                    <div class="album-card col">
                        <div class="glow-border">
                            <img src="./assets/markers/pattern-silueta-banda.png" alt="Hay algo que está muerto" class="img-fluid marker-preview">
                        </div>
                        <p class="album-title mt-2">Hay algo que está muerto</p>
                    </div>
                    <div class="album-card col">
                        <div class="glow-border">
                            <img src="./assets/markers/pattern-escudo.png" alt="Escudos" class="img-fluid marker-preview">
                        </div>
                        <p class="album-title mt-2">Escudos</p>
                    </div>
                </div>
            
                <button id="start-button" class="btn btn-neon mt-4 col-8 offset-2">Comenzar Experiencia</button>
            </div>        
        </div>
        
        <!-- AR Scene -->
        <div id="ar-container">
            <a-scene 
                embedded playsinline
                arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;"
                renderer="logarithmicDepthBuffer: true; precision: medium;"
                vr-mode-ui="enabled: false">
                
                <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>
                <!--Microfono, Bajo, Guitarra2, platillo, pandereta, guitarra-->
                <!-- Ruinas de Sal -->
                <a-marker preset="custom" id="hiro-marker1" url="assets/markers/pattern-microfono-NO.patt" type="pattern" emitevents="true">
                    <a-image src="./assets/images/vinilo-austral.png" position="0 0.1 0" rotation="-90 0 0" width="1" height="1" id="marker-image1" visible="false" animation__rotation="property: rotation; to: -90 360 0; loop: true; dur: 5000; pauseEvents: pauseRotation; resumeEvents: resumeRotation"></a-image>
                </a-marker>

                <!-- Sol de Mayo -->
                <a-marker preset="custom" id="hiro-marker2" url="assets/markers/pattern-logo-austral-byn.patt" type="pattern" emitevents="true">
                    <a-image src="./assets/images/vinilo-austral.png" position="0 0.1 0" rotation="-90 0 0" width="1" height="1" id="marker-image2" visible="false" animation__rotation="property: rotation; to: -90 360 0; loop: true; dur: 5000; pauseEvents: pauseRotation; resumeEvents: resumeRotation"></a-image>
                </a-marker>

                <!-- Desnudandote -->
                <a-marker preset="custom" id="hiro-marker3" url="assets/markers/pattern-baquetas.patt" type="pattern" emitevents="true">
                    <a-image src="./assets/images/vinilo-austral.png" position="0 0.1 0" rotation="-90 0 0" width="1" height="1" id="marker-image3" visible="false" animation__rotation="property: rotation; to: -90 360 0; loop: true; dur: 5000; pauseEvents: pauseRotation; resumeEvents: resumeRotation"></a-image>
                </a-marker>

                <!-- Huellas -->
                <a-marker preset="custom" id="hiro-marker4" url="assets/markers/pattern-huella-byn.patt" type="pattern" emitevents="true">
                    <a-image src="./assets/images/vinilo-austral.png" position="0 0.1 0" rotation="-90 0 0" width="1" height="1" id="marker-image4" visible="false" animation__rotation="property: rotation; to: -90 360 0; loop: true; dur: 5000; pauseEvents: pauseRotation; resumeEvents: resumeRotation"></a-image>
                </a-marker>

                <!-- Hay algo que esta muerto -->
                <a-marker preset="custom" id="hiro-marker5" url="assets/markers/pattern-silueta-banda.patt" type="pattern" emitevents="true">
                    <a-image src="./assets/images/vinilo-austral.png" position="0 0.1 0" rotation="-90 0 0" width="1" height="1" id="marker-image5" visible="false" animation__rotation="property: rotation; to: -90 360 0; loop: true; dur: 5000; pauseEvents: pauseRotation; resumeEvents: resumeRotation"></a-image>
                </a-marker>

                <!-- Escudos - CAMBIAR -->
                <a-marker preset="custom" id="hiro-marker6" url="assets/markers/pattern-escudo.patt" type="pattern" emitevents="true">
                    <a-image src="./assets/images/vinilo-austral.png" position="0 0.1 0" rotation="-90 0 0" width="1" height="1" id="marker-image6" visible="false" animation__rotation="property: rotation; to: -90 360 0; loop: true; dur: 5000; pauseEvents: pauseRotation; resumeEvents: resumeRotation"></a-image>
                </a-marker>
                
                <a-entity camera look-controls="enabled: false" position="0 0 0"></a-entity>
            </a-scene>
        </div>

        <!-- Audio Players -->
        <!-- Ruinas de Sal -->
        <audio id="audio-player1" preload="auto">
            <source src="./assets/audio/Ruinas de Sal - Eterno Instante.mp3" type="audio/mpeg">
        </audio>
        <!-- Sol de Mayo -->
        <audio id="audio-player2" preload="auto">
            <source src="./assets/audio/Sol de Mayo - Eterno Instante.mp3" type="audio/mpeg">
        </audio>
        <!-- Desnudandote -->
        <audio id="audio-player3" preload="auto">
            <source src="./assets/audio/Desnudandote - Eterno Instante.mp3" type="audio/mpeg">
        </audio>
        <!-- Huellas -->
        <audio id="audio-player4" preload="auto">
            <source src="./assets/audio/Huellas - Eterno Instante.mp3" type="audio/mpeg">
        </audio>
        <!-- Hay algo que esta muerto -->
        <audio id="audio-player5" preload="auto">
            <source src="./assets/audio/Hay algo que esta muerto - Eterno Instante.mp3" type="audio/mpeg">
        </audio>
        <!-- Escudos -->
        <audio id="audio-player6" preload="auto">
            <source src="./assets/audio/Escudos - Eterno Instante.mp3" type="audio/mpeg">
        </audio>

        <!-- Status Indicator -->
        <div id="status-indicator" class="d-none">
            <div class="status-pulse"></div>
            <p id="status-text" class="m-0">Buscando señal...</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
